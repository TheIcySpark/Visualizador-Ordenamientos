<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="%PUBLIC_URL%/bootstrap/css/bootstrap.min.css"/>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="%PUBLIC_URL%/bootstrap/js/bootstrap.min.js"></script>
		<script src="%PUBLIC_URL%/scripts/index.js"></script>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>React App</title>
	</head>

	<noscript>You need to enable JavaScript to run this app.</noscript>

	<body class="container-fluid bg-dark text-white">
		<section class="d-flex container-fluid  justify-content-between pt-3 ">
			<div class="flex-grow-1">
				Algoritmo de ordenamiento:
				<select class = "bg-dark text-white" id = "seleccion_algoritmo_ordenamiento">
					<option value = "burbuja">
						Burbuja
					</option>
					<option value = "seleccion">
						Seleccion
					</option>
				</select>
			</div>
			<div class="flex-grow-1">
				Elementos:
				<input type = "text" value = "125" readonly id = "texto_elementos" size = "1"
				class="bg-dark text-white text-center ">
				<input type="range" min="5" max="300" value="125"
				id = "rango_elementos" class="w-50">
			</div>
			<div>
				<button class="btn btn-info" id = "boton_arreglo_aleatorio">
					Generar Arreglo aleatorio
				</button>
			</div>
		</section>
		<hr class="bg-white ml-3">
		<section id = "root" class = "d-flex align-items-end container-fluid position-absolute"
		style="bottom: 75px; right: 2px;">

		</section>
		<section class="container-fluid fixed-bottom pb-3">
			<hr class="bg-white">
			<section class="d-flex container-fluid justify-content-between">
				<div class="flex-grow-1">
					velocidad: 
					<input type="range" min="1" max="1000" value="500" id = "velocidad_ordenamiento"
					class="w-50">
				</div>
				<div class="flex-grow-1">
					<button class="btn btn-info text-white" id = "boton_iniciar_ordenamiento">
						Iniciar ordenamiento
					</button>
				</div>
				<div>
					<button class= "btn btn-danger text-white" disabled id = "boton_detener_ordenamiento">
						Detener ordenamiento
					</button>
				</div>
			</section>
		</section>
	</body>


</html>
